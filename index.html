<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <form>
        <label for="dimensions">Dimensions:</label>
        <input id="dimensions" type="number">
        <div id="currentDimensions"></div>
        <button id="createGridButton" type="submit">Create new grid</button>
        <button id="removeGridButton">Remove old grid</button>
        <label for="hoverEffect">Color hovered cells</label>
        <input id="hoverEffect" name="hoverEffect" type="checkbox">
        <label for="randomColor">Random color</label>
        <input id="randomColor" name="randomColor" type="checkbox">
        <label for="darkeningEffect">Darkening</label>
        <input id="darkeningEffect" name="darkeningEffect" type="checkbox">
    </form>
    <div id="container"></div>
</body>
</html>
